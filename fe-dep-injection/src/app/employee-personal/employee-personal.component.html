<p>employee-personal works!</p>

<div>
    <table class="table table-striped"> 
         <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Fullname</th>
            <th scope="col">Place</th>
            <th scope="col">Gender</th>
            
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employeePersonal">
              <th scope="row">{{ item.Id }}</th>
              <td >{{ item.Fullname }}</td>
              <td>{{ item.Place }}</td>
              <td>{{ item.gender }}</td>
            </tr>
              
        </tbody>
    </table> 
</div>
